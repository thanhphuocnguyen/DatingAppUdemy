<div class="row mx-0">
  <input
    type="text"
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    [formControl]="control"
    placeholder="{{ label }}"
    class="form-control"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
    [minDate]="minDate"
  />
  <div class="invalid-feedback" *ngIf="ngControl.control.errors?.required">
    {{ label }} is required
  </div>
</div>
