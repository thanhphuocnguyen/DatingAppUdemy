<div class="d-flex">
  <table class="table">
    <thead>
      <tr>
        <th style="width: 30%">Username</th>
        <th style="width: 40%">Active roles</th>
        <th style="width: 30%">Username</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user["username"] }}</td>
        <td>{{ user.roles }}</td>
        <td>
          <span>
            <button (click)="openRolesModal(user)" class="btn btn-info">
              Edit roles
            </button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
